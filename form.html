<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form onsubmit="event.preventDefault();">
        <label>First Name: </label>
        <input type="text" id="fName" value="" placeholder="First Name">

        <label>Last Name: </label>
        <input type="text" id="lName" value="" placeholder="Last Name">

        <label>Phone Number: </label>
        <input type="text" id="phone" value="" placeholder="Phone Number">
        <br /><br />

        <label>Address: </label>
        <textarea id="address" rows="4" cols="50"></textarea>

        <br/><br/>

        <button type="submit" onclick="formSubmit()" >Submit</button>
    </form>

    <div id="result">

    </div>

    <script src="./form.js"></script>
</body>
</html>
